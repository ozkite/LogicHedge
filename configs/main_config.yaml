# LogicHedge Main Configuration
version: "1.0.0"

# Global Settings
project:
  name: "LogicHedge"
  version: "0.1.0"
  description: "Advanced algorithmic trading framework for CEX & DEX"
  author: "ozkite"

# Trading Settings
trading:
  max_position_size: 10000.0  # USD
  max_daily_loss: 5000.0      # USD
  min_trade_size: 10.0        # USD
  slippage_tolerance: 0.001   # 0.1%

# Exchange Settings
exchanges:
  enabled:
    cex: ["binance", "okx", "bybit"]
    dex: ["hyperliquid", "uniswap_v3"]
  
  # API Rate Limits (requests per second)
  rate_limits:
    binance: 10
    okx: 20
    hyperliquid: 5
    uniswap: 2

# Strategy Settings
strategies:
  market_making:
    enabled: true
    spread_pct: 0.001  # 0.1%
    order_size: 100.0  # USD
    
  arbitrage:
    enabled: true
    min_profit_pct: 0.001  # 0.1%
    max_slippage: 0.002    # 0.2%
    
  ai_agents:
    enabled: true
    model_path: "models/rl_agent.pkl"
    inference_interval: 60  # seconds

# Risk Management
risk:
  max_drawdown: 0.15        # 15%
  max_leverage: 10.0
  var_confidence: 0.95
  stop_loss_pct: 0.02       # 2%

# Data Settings
data:
  storage_path: "./data"
  retention_days: 30
  update_frequency: 60       # seconds
  
  # Data sources
  sources:
    - "binance"
    - "hyperliquid"
    - "coingecko"
    - "defillama"

# Logging
logging:
  level: "INFO"
  file_path: "./logs/logichedge.log"
  max_size_mb: 100
  backup_count: 5
