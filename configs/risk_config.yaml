# LogicHedge Risk Management Configuration
# Version: 1.0.0

risk_management:
  # Global risk limits
  global_limits:
    max_portfolio_value_at_risk: 0.02      # 2% daily VaR
    max_drawdown: 0.15                      # 15% maximum drawdown
    max_daily_loss: 5000.0                  # USD
    max_monthly_loss: 25000.0               # USD
    
  # Position sizing
  position_sizing:
    kelly_fraction: 0.5                     # Fraction of Kelly criterion to use
    max_position_size_pct: 0.05             # 5% of portfolio per position
    max_position_size_usd: 10000.0          # USD
    min_position_size_usd: 10.0             # USD
    
  # Concentration limits
  concentration:
    max_sector_exposure: 0.20               # 20% max exposure to any sector
    max_asset_exposure: 0.10                # 10% max exposure to any single asset
    max_correlation_limit: 0.80             # Maximum allowed correlation between positions
    
  # Stop loss configuration
  stop_loss:
    enabled: true
    trailing_enabled: true
    initial_stop_pct: 0.02                  # 2% initial stop loss
    trailing_activation_pct: 0.01           # Activate trailing after 1% profit
    trailing_distance_pct: 0.015            # 1.5% trailing distance
    
  # Risk metrics calculation
  metrics:
    var_confidence: 0.95                    # 95% confidence level for VaR
    expected_shortfall_confidence: 0.975    # 97.5% confidence for Expected Shortfall
    lookback_period_days: 252               # 1 year for risk calculations
    stress_test_scenarios:                  # Stress test scenarios
      - name: "flash_crash_2010"
        loss_pct: 0.09
      - name: "covid_crash_2020"
        loss_pct: 0.37
      - name: "ftx_collapse_2022"
        loss_pct: 0.22
        
  # Circuit breakers
  circuit_breakers:
    volatility_breaker:
      enabled: true
      threshold_pct: 0.05                   # 5% price move in 5 minutes
      action: "pause_trading"
      duration_minutes: 15
      
    volume_breaker:
      enabled: true
      threshold_multiplier: 10.0            # 10x average volume
      action: "reduce_position"
      
    loss_breaker:
      enabled: true
      daily_loss_pct: 0.03                  # 3% daily loss
      action: "stop_all_strategies"
      
  # Compliance rules
  compliance:
    aml_screening: true
    ofac_check: true
    wallet_monitoring: true
    suspicious_pattern_detection: true
    
  # Reporting
  reporting:
    generate_daily_report: true
    generate_weekly_risk_report: true
    alert_channels:
      - "email"
      - "slack"
      - "telegram"
      
  # Advanced risk controls
  advanced:
    gamma_exposure_limit: 100000.0          # USD per 1% move
    vega_exposure_limit: 50000.0            # USD per 1% volatility change
    correlation_adjustment: true
    regime_detection: true                  # Detect market regimes (trending, mean-reverting, volatile)
